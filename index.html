<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finder</title>
  <!-- Reset Stylesheet -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Bootstrap Lux Theme -->
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Personal Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Location Page -->
  <div class="container" id="locationPage">
    <div class="row">
      <div id="navigation" class="col-sm-12 col-m-12 col-l-12">
        <nav class="navbar navbar-dark bg-dark">
          <button><i class="fas fa-star"></i></button>
          <button class="currentLocation"><i class="fas fa-map-marker-alt"></i></button>
        </nav>
      </div>
      <div id="body" class="col-sm-12 col-m-12 col-l-12">
        <div class="locationPage">
          <h1>Where would you like to eat?</h1>
          <form type="text">
            <input type="text" name="location" value="Current Location">
          </form>
          <button class="search">Lets Go</button>
        </div>
      </div>
      <div id="footer" class="col-sm-12 col-m-12 col-l-12">
        <div id="kanyeQuote">
        </div>
      </div>
    </div>
  </div>

  <!-- Main Page showing randomized Restaurants -->
  <div class="container" id="mainPage">
    <div class="row">
      <div id="navigation" class="col-sm-12 col-m-12 col-l-12">
        <nav class="navbar navbar-dark bg-dark">
          <button><i class="fas fa-star"></i></button>
          <button class="currentLocation"><i class="fas fa-map-marker-alt"></i></button>
        </nav>
        <div id="section" class="col-sm-12 col-m-12 col-l-12">
          <div id="kanyeQuote">
          </div>
        </div>
        <div id="body" class="col-sm-12 col-m-12 col-l-12">
        <div class="card" style="width: 18rem;">

          <img class="card-img-top" src="#" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Restaurant Name</h5>
            <p class="card-type">Type of food</p>
            <p class="card-text">Price Point</p>
            <p class="card-text">Transactions</p>
            <button type="button" class="url">Click Here for More Information</button>

            <button type="button" class="btn btn-warning btn-circle btn-xl"><i class="fa fa-times"></i></button>
          <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="fa fa-heart"></i></button>
          </div>
        </div>
      </div> 
    </div>
  </div>

  <!-- Favorites Page -->
  <div class="container" id="favoritesPage">
    <div class="row">
      <div id="navigation" class="col-sm-12 col-m-12 col-l-12">
        <nav class="navbar navbar-dark bg-dark">
          <button><i class="fas fa-star"></i></button>
          <button class="currentLocation"><i class="fas fa-map-marker-alt"></i></button>
        </nav>
      </div>
      <div id="body" class="col-sm-12 col-m-12 col-l-12">
        <div class="favorites">
          <button type="button" class="btn btn-primary btn-lg btn-block">Place 1</button>
          <button type="button" class="btn btn-primary btn-lg btn-block">Place 2</button>
          <button type="button" class="btn btn-primary btn-lg btn-block">Place 3</button>
          <button type="button" class="btn btn-primary btn-lg btn-block">Place 4</button>
          <button type="button" class="btn btn-primary btn-lg btn-block">Place 5</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Inner Favorites Page -->
  <div class="container" id="innerFavoritesPage">
    <div class="row">
      <div id="navigation" class="col-sm-12 col-m-12 col-l-12">
        <nav class="navbar navbar-dark bg-dark">
          <button><i class="fas fa-star"></i></button>
          <button class="currentLocation"><i class="fas fa-map-marker-alt"></i></button>
        </nav>
      </div>
      <div id="body" class="col-sm-12 col-m-12 col-l-12">
        <div class="favorites">
          <div id="picture">
            <img src="" alt="">
          </div>
          <div id="name">Name</div>
          <div id="url">Url</div>
          <div id="price">Price</div>
          <div id="location">Location</div>
          <div id="phone">Phone</div>

        </div>
      </div>
    </div>
  </div>


  <!-- Script links -->
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="./assets/js/finder.js"></script>
</body>

</html>
