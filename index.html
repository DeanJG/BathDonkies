<body>
  <!-- Login Nav Page -->
  <div id="navigation1">
    <nav class="navbar nav">
      <button></i></button>
      <img src="assets/images/findeer1.png">
      <button class="currentLocation navButton"></i></button>
    </nav>
  </div>


  <!-- Login Page -->
  <div class="container mainDivs" id="loginPage">
    <div class="row">
      <div id="header" class="col-sm">
        <h1>DISCOVER YOUR NEW FAVORITE EATERIES.</h1>
      </div>
      <div id="body" class="col-sm loginForm">
        <div class="signInPage">
          <h2>Sign in</h2>
          <form type="text">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
          </form>
          <button class='login' onclick="dispFunction()">
            <img src="./assets/images/checksmall.png"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Nav Page -->
  <div id="navigation2">
    <nav class="navbar nav">
      <button onclick="dispLocationPage()" class="currentLocation"><i class="fas fa-map-marker-alt fa-2x"></i></button>
      <img src="assets/images/findeer1.png">
      <button onclick="dispFaves()" class=heart><i class="fas fa-star fa-2x"></i></button>

    </nav>
  </div>

  <!-- Location Page -->
  <div class="container mainDivs" id="locationPage">
    <div class="row">
      <div id="body" class="col-sm-12 col-m-12 col-l-12">
        <div class="locationPage">
          <h1>Where would you like to eat?</h1>
          <div class="locationForm">
            <form type="text">
              <input type="text" id="locationInput" name="location" placeholder="Current Location">
            </form>
            <button class="search" onclick="dispMainPage()">
              <img class="checkMark" src="./assets/images/checksmall.png"> </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Page showing randomized Restaurants -->



  <div class="container mainDivs" id="mainPage">
    <div class="quoteDiv">
      <div class="container" id="kanyeDiv">
        <div class="row">
          <div id="kanye" class="col-3">
            <div id="kanyePic">
              <img src="assets/images/kanye.png">
            </div>
          </div>


          <div id="section" class="col-9">
            <div id="kanyeQuote">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="body" class="col-sm-12 col-m-12 col-l-12">
        <div class="card">
          <img id="restImage" class="card-img-top" src="#" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Restaurant Name</h5>
            <p class="card-type">Type of food</p>
            <p class="card-price">Price Point</p>
            <p class="card-transaction">Transactions</p>
            <p class="card-telephone">Telephone</p>
            <p class="card-url">url</p>
            <div class="saveBtn">
              <button id="notFavorite" type="button" class="btn btn-warning btn-circle btn-xl"><i
                  class="fa fa-times"></i></button>
              <button id="addToFavorites" type="button" class="btn btn-danger btn-circle btn-xl"><i
                  class="fa fa-heart"></i></button>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Favorites Page -->
  <div class="container mainDivs" id="favoritesPage">
    <div class="row">

      <div id="body" class="col-sm-12 col-m-12 col-l-12">
        <div class="favorites">

        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="footerlogo"><img src="./assets/images/logowhite.png">

        </div>
